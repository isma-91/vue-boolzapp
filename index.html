<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boolzapp</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
  <script src="js/script.js" defer></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="root" class="container">
    <div class="column">
      <div class="static">
        <div class="user-profile">
          <div class="user-info">
            <div class="user-img">
              <img src="img/user.jpg" alt="">
            </div>
            <span>Jon Snow</span>
          </div>
          <div class="functions">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="notifications">
          <div class="icon">

            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="action">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p><a href="#">Attiva notifiche desktop</a></p>
          </div>
        </div>
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i> <input type="text" name="search-friend" id="search-friend"
            placeholder="Cerca o inizia una nuova chat">
        </div>
      </div>
      <div class="friendlist">
        <ul>
          <li></li>
        </ul>
      </div>
    </div>
    <div class="messages"></div>
  </div>
</body>

</html>
